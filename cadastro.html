<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="font-controls">
        <button id="font-decrease" aria-label="Diminuir tamanho da fonte" title="Diminuir tamanho da fonte">A-</button>
        <button id="font-reset" aria-label="Tamanho original da fonte" title="Tamanho original da fonte">A</button>
        <button id="font-increase" aria-label="Aumentar tamanho da fonte" title="Aumentar tamanho da fonte">A+</button>
    </div>

    <div class="accessibility-tools">
        <button id="invert-colors" aria-label="Inverter cores do site" title="Modo de alto contraste">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" />
                <path d="M12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z" stroke="currentColor" stroke-width="2" />
                <path d="M12 2V4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <path d="M12 20V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <path d="M4.92993 4.92999L6.33993 6.33999" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <path d="M17.6599 17.66L19.0699 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <path d="M2 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <path d="M20 12H22" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <path d="M4.92993 19.07L6.33993 17.66" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <path d="M17.6599 6.33999L19.0699 4.92999" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
        </button>
    </div>

    <div class="container">
        <div class="avatar">
            <div class="circle">
                <img src="images/v21_16.png" alt="Avatar">
            </div>
        </div>
        <form class="form">
            <label for="username">Nome de usu√°rio:</label>
            <input type="text" id="username" placeholder="Digite seu nome">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email">

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" placeholder="Digite seu telefone">

            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha">

            <button type="submit">CADASTRAR</button>
        </form>

        
    </div>

    <button id="back-to-top" aria-label="Voltar ao topo" title="Voltar ao topo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 15L12 8L19 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="js/acessibilidade.js"></script>
</body>
</html>
